<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배당 계산기</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>배당 계산기</h1>
        <button id="langSwitch" onclick="switchLanguage()">영어로 전환</button>
        <div id="inputFields">
            <label for="initialInvestment">초기 투자금 (만원):</label>
            <input type="number" id="initialInvestment" value="1000">

            <label for="dividendRate">배당률 (%):</label>
            <input type="number" id="dividendRate" value="4">

            <label for="dividendGrowthRate">배당 성장률 (%):</label>
            <input type="number" id="dividendGrowthRate" value="8">

            <label for="stockGrowthRate">주가 상승률 (%):</label>
            <input type="number" id="stockGrowthRate" value="4">

            <label for="monthlyInvestment">월 투자금 (만원):</label>
            <input type="number" id="monthlyInvestment" value="100">

            <label for="monthlyInvestmentGrowthRate">월 투자금 증가율 (%):</label>
            <input type="number" id="monthlyInvestmentGrowthRate" value="5">

            <label for="reinvestmentRate">배당금 재투자율 (%):</label>
            <input type="number" id="reinvestmentRate" value="100">

            <label for="taxRate">세율 (%):</label>
            <input type="number" id="taxRate" value="15">

            <label for="inflationRate">인플레이션 (%):</label>
            <input type="number" id="inflationRate" value="3">

            <label for="targetMonthlyDividend">목표 월 배당금 (만원):</label>
            <input type="number" id="targetMonthlyDividend" value="100">

            <button onclick="calculate()">계산하기</button>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>연도</th>
                    <th>연 배당금 (원)</th>
                    <th>월 배당금 (원)</th>
                    <th>연말 총 자산 (원)</th>
                    <th>누적 투자 원금 (원)</th>
                    <th>누적 투자 배당금 (원)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="resultMessage"></p>
        <canvas id="dividendChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
